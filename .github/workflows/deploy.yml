name: Deploy Studio

on:
  push:
    branches: [ "master", "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Navigate to the Studio project folder
            cd ${{ secrets.VPS_STUDIO_PATH }}
            
            # Pull latest changes
            git pull origin main || git pull origin master
            
            # Navigate to the API folder (where docker-compose.yml is located)
            # Adjust this relative path if your folder structure is different
            cd ../shortsai-api
            
            # Restart Studio service only
            # Force cleanup of potential zombie containers to avoid "No such container" errors
            docker-compose stop studio || true
            docker-compose rm -f studio || true
            # Also clean up API state if it's desynchronized (fixes the specific error seen)
            docker-compose rm -f api || true
            
            docker-compose up -d --build studio
